          <span class="pill">ì œì™¸ <strong id="excludedCount">0</strong>ê°œ</span>
          <button id="btnClear" class="btn btn-ghost">ì œì™¸ ì „ë¶€ í•´ì œ</button>

<script>
const excluded = new Set();
const ALL = Array.from({length:45},(_,i)=>i+1);
let runIndex = 0;

const numGrid = document.getElementById('numGrid');
const excludedCount = document.getElementById('excludedCount');
const results = document.getElementById('results');

function renderGrid(){
  numGrid.innerHTML='';
  ALL.forEach(n=>{
    const b=document.createElement('button');
    b.className='num'+(excluded.has(n)?' is-off':'');
    b.textContent=n;
    b.onclick=()=>{
      excluded.has(n)?excluded.delete(n):excluded.add(n);
      excludedCount.textContent=excluded.size;
      renderGrid();
    };
    numGrid.appendChild(b);
  });
}

function generate(){
  const pool=ALL.filter(n=>!excluded.has(n));
  if(pool.length<6)return;
  runIndex++;
  const nums=pool.sort(()=>Math.random()-0.5).slice(0,6);
  const r=document.createElement('div');
  r.className='result';
  const balls=document.createElement('div');
  balls.className='balls';
  nums.forEach(n=>{
    const b=document.createElement('div');
    b.className='ball';
    b.textContent=n;
    balls.appendChild(b);
  });
  r.appendChild(balls);
  results.prepend(r);
}

document.getElementById('btnGen').onclick=generate;
document.getElementById('btnClear').onclick=()=>{
  excluded.clear();
  excludedCount.textContent=0;
  renderGrid();
};
document.getElementById('btnReset').onclick=()=>{
  excluded.clear();
  excludedCount.textContent=0;
  results.innerHTML='';
  runIndex=0;
  renderGrid();
};

renderGrid();
</script>
