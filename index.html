<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로또 번호 생성기 (제외 번호 선택)</title>
  <meta name="description" content="원하지 않는 번호를 제외하고 로또 번호 6개를 무작위로 생성합니다. 생성할 때마다 결과가 누적되며, 각 결과를 개별 복사할 수 있습니다." />

  <style>
    :root { --bg:#0b0f19; --card:#121a2a; --text:#e8eefc; --muted:#9fb0d0; --line:#22304d; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: 980px; margin: 0 auto; padding: 22px 16px 40px; }
    h1 { margin: 0 0 6px; font-size: 22px; }
    .desc { color: var(--muted); font-size: 14px; }

    .top { display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .btns { display:flex; gap:10px; }

    button {
      border:1px solid var(--line);
      background:#1a2540;
      color:var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:700;
    }

    .card {
      margin-top:16px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
    }

    .row { display:flex; justify-content:space-between; align-items:center; }
    .hint { font-size:12px; color:var(--muted); }

    .grid {
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(9, 1fr);
      gap:8px;
    }

    @media (max-width:720px){
      .grid { grid-template-columns: repeat(6, 1fr); }
    }

    .n {
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px;
    }

    .n input { margin-right:6px; }

    .result {
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .result-row {
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      padding:10px;
      border:1px solid var(--line);
      border-radius:12px;
      background:#0f1730;
    }

    .round {
      min-width:52px;
      font-weight:700;
      color:#9fb0d0;
    }

    .balls {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .ball {
      width:48px;
      height:48px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--line);
      background:#121a2a;
      font-weight:900;
    }

    .ok { color:#b7ffd3; }
    .danger { color:#ffb4b4; }

    .footer {
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div>
      <h1>로또 번호 생성기 (제외 번호 선택)</h1>
      <p class="desc">원하지 않는 번호를 제외하고 로또 번호 6개를 생성합니다. 생성 결과는 아래로 계속 누적됩니다.</p>
    </div>
    <div class="btns">
      <button id="btnGen">번호 생성</button>
      <button id="btnCopy">최근 결과 복사</button>
      <button id="btnClear">제외 해제</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <strong>제외할 번호</strong>
      <span class="hint" id="countInfo">제외: 0개</span>
    </div>

    <div class="grid" id="grid"></div>

    <div class="row" style="margin-top:16px;">
      <strong>결과</strong>
      <span class="hint" id="status">아직 생성된 번호가 없습니다.</span>
    </div>

    <div class="result" id="result"></div>

    <div class="footer">
      ※ 본 도구는 무작위로 번호를 생성하며, 당첨을 보장하지 않습니다.
    </div>
  </div>
</div>

<script>
  const grid = document.getElementById('grid');
  const resultEl = document.getElementById('result');
  const statusEl = document.getElementById('status');
  const countInfo = document.getElementById('countInfo');
  const btnGen = document.getElementById('btnGen');
  const btnCopy = document.getElementById('btnCopy');
  const btnClear = document.getElementById('btnClear');

  let lastNumbers = [];
  let round = 0;

  const pad2 = n => String(n).padStart(2,'0');

  function renderGrid(){
    for(let i=1;i<=45;i++){
      const d=document.createElement('div');
      d.className='n';
      d.innerHTML=`<input type="checkbox" data-num="${i}"><label>${pad2(i)}</label>`;
      d.querySelector('input').addEventListener('change',updateCount);
      grid.appendChild(d);
    }
  }

  function updateCount(){
    const c=grid.querySelectorAll('input:checked').length;
    countInfo.textContent=`제외: ${c}개`;
  }

  function pick6(excluded){
    const pool=[];
    for(let i=1;i<=45;i++) if(!excluded.has(i)) pool.push(i);
    if(pool.length<6) return null;
    for(let i=pool.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [pool[i],pool[j]]=[pool[j],pool[i]];
    }
    return pool.slice(0,6).sort((a,b)=>a-b);
  }

  btnGen.onclick=()=>{
    const excluded=new Set([...grid.querySelectorAll('input:checked')].map(c=>+c.dataset.num));
    const nums=pick6(excluded);
    if(!nums){
      statusEl.innerHTML='<span class="danger">제외 번호가 너무 많아 생성할 수 없습니다.</span>';
      return;
    }

    round++;
    lastNumbers=nums;

    const row=document.createElement('div');
    row.className='result-row';

    const r=document.createElement('div');
    r.className='round';
    r.textContent=`${round}회차`;

    const balls=document.createElement('div');
    balls.className='balls';
    nums.forEach(n=>{
      const b=document.createElement('div');
      b.className='ball';
      b.textContent=pad2(n);
      balls.appendChild(b);
    });

    const copy=document.createElement('button');
    copy.textContent='복사';
    copy.onclick=()=>navigator.clipboard.writeText(nums.map(pad2).join(' '));

    row.append(r,balls,copy);
    resultEl.appendChild(row);

    statusEl.innerHTML=`<span class="ok">${round}회차 번호가 생성되었습니다.</span>`;
  };

  btnCopy.onclick=()=>{
    if(!lastNumbers.length){
      statusEl.innerHTML='<span class="danger">복사할 결과가 없습니다.</span>';
      return;
    }
    navigator.clipboard.writeText(lastNumbers.map(pad2).join(' '));
    statusEl.innerHTML='<span class="ok">최근 결과가 복사되었습니다.</span>';
  };

  btnClear.onclick=()=>{
    grid.querySelectorAll('input').forEach(c=>c.checked=false);
    updateCount();
    statusEl.textContent='제외 번호 선택이 초기화되었습니다.';
  };

  renderGrid();
  updateCount();
</script>
</body>
</html>
