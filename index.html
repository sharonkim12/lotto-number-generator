  <meta property="og:description" content="ÏõêÌïòÏßÄ ÏïäÎäî Î≤àÌò∏Î•º Ï†úÏô∏ÌïòÍ≥† 6Í∞ú Î≤àÌò∏Î•º Ï¶âÏãú ÏÉùÏÑ±Ìï©ÎãàÎã§." />

  <style>
    :root{
      --bg:#071018;
      --cardA: rgba(255,255,255,.08);
      --cardB: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.14);
      --text:#f3f4f6;
      --muted:rgba(255,255,255,.70);

      --accent:#22c55e;
      --accent2:#16a34a;

      --danger:#ef4444;
      --dangerBg: rgba(239,68,68,.16);

      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 18px;

      /* JSÍ∞Ä Ïã§Ï†ú ÎÜíÏù¥ Ï∏°Ï†ïÌï¥ÏÑú ÎçÆÏñ¥ÏîÄ */
      --fixedSpace: 200px;
      --safeB: env(safe-area-inset-bottom, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 15% 0%, rgba(34,197,94,.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(59,130,246,.12), transparent 50%),
        var(--bg);
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 12px calc(var(--fixedSpace) + 18px + var(--safeB));
    }

    header{ margin: 6px 0 10px; }
    .title{
      font-size: clamp(22px, 5.2vw, 38px);
      font-weight: 950;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    .subtitle{
      margin-top: 6px;
      font-size: clamp(13px, 3.2vw, 16px);
      color: var(--muted);
      line-height: 1.35;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    @media (min-width: 920px){
      .grid{ grid-template-columns: 1fr 1fr; gap: 14px; }
    }

    .card{
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .hd{
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
    }
    .hd h2{
      margin:0;
      font-size: clamp(16px, 3.8vw, 20px);
      font-weight: 950;
      letter-spacing:-0.01em;
    }
    .hd p{
      margin: 6px 0 0;
      font-size: clamp(12px, 3.0vw, 14px);
      color: var(--muted);
      line-height: 1.35;
    }

    .bd{ padding: 12px; }

    /* Î™®Î∞îÏùºÏóêÏÑú "Ï†úÏô∏ Î≤àÌò∏" Ïπ¥ÎìúÎßå ÎÇ¥Î∂Ä Ïä§ÌÅ¨Î°§ */
    @media (max-width: 520px){
      .grid > aside.card .bd{
        max-height: 52vh;
        overflow: auto;
      }
    }

    .row{
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 8px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 950;
      font-size: clamp(13px, 3.2vw, 15px);
      color: rgba(255,255,255,.92);
    }
    .pill strong{ font-size: clamp(14px, 3.6vw, 18px); }

    .btn{
      width:100%;
      border:0;
      cursor:pointer;
      border-radius: 16px;
      font-weight: 950;
      letter-spacing:-0.01em;
      user-select:none;
      transition: transform .06s ease, opacity .12s ease;
      touch-action: manipulation;
    }
    .btn:active{ transform: scale(.995); }

    .btn-ghost{
      padding: 12px 12px;
      font-size: clamp(13px, 3.2vw, 15px);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
    }

    .btn-danger{
      padding: 12px 12px;
      font-size: clamp(13px, 3.2vw, 15px);
      background: var(--dangerBg);
      border: 1px solid rgba(239,68,68,.45);
      color: #ffd1d1;
    }

    /* ===== Í≤∞Í≥º(Ìïú Ï§Ñ) ===== */
    .results{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 6px;
    }
    .result{
      padding: 10px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
    }
    .result-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .idx{
      font-size: clamp(13px, 3.2vw, 15px);
      font-weight: 1000;
      color: rgba(255,255,255,.92);
    }
    .copy{
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight: 1000;
      font-size: clamp(12px, 3.0vw, 13px);
      cursor:pointer;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .numsLine{
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);

      font-weight: 1000;
      font-size: clamp(18px, 5.2vw, 28px);
      letter-spacing: .02em;

      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .numsLine::-webkit-scrollbar{ display:none; }
    .numsLine.isRolling{ opacity:.92; filter: blur(.25px); }

    /* ===== Ï†úÏô∏ Î≤àÌò∏ ===== */
    .num-grid{
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }

    .num{
      height: 54px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 1000;
      font-size: 20px;
      line-height: 1;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      touch-action: manipulation;
    }

    .num.is-off{
      background: rgba(239,68,68,.18);
      border-color: rgba(239,68,68,.45);
      color: #ffd1d1;
    }

    @media (max-width: 480px){
      .num{
        height: clamp(44px, 12vw, 58px);
        font-size: clamp(16px, 4.6vw, 22px);
      }
      .num-grid{ gap: 7px; }
    }

    @media (max-width: 360px){
      .num-grid{ grid-template-columns: repeat(5,1fr); }
      .num{
        height: clamp(42px, 13vw, 54px);
        font-size: clamp(15px, 5vw, 21px);
      }
    }

    @media (min-width: 700px){
      .num-grid{
        grid-template-columns: repeat(auto-fit, minmax(64px, 1fr));
        gap: 10px;
      }
      .num{
        height: 68px;
        font-size: 24px;
        border-radius: 20px;
      }
    }

    @media (min-width: 1100px){
      .num-grid{
        grid-template-columns: repeat(auto-fit, minmax(72px, 1fr));
        gap: 12px;
      }
      .num{ height: 74px; font-size: 26px; }
    }

    /* ===== ÌïòÎã® Í¥ëÍ≥† + ÏÉùÏÑ± Î≤ÑÌäº ===== */
    .adBar{
      position: fixed;
      left:0; right:0;
      bottom: calc(84px + var(--safeB));
      padding: 10px 12px;
      background: rgba(7,16,24,.90);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,.10);
      z-index: 49;
      pointer-events: auto;
    }
    .adInner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 12px;
    }
    .adSlot{
      width:100%;
      height: 64px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.40);
      font-weight: 900;
      font-size: 13px;
      overflow:hidden;
    }

    .stickyBar{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 12px 12px calc(12px + var(--safeB));
      background: rgba(7,16,24,.96);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,.10);
      z-index: 50;
      pointer-events: auto;
    }
    .stickyInner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 12px;
    }
    .btn-main{
      width:100%;
      padding: 18px 16px;
      font-size: clamp(18px, 4.8vw, 28px);
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color: #06230f;
      border: 0;
      border-radius: 18px;
      font-weight: 1000;
      cursor:pointer;
      box-shadow: 0 14px 28px rgba(34,197,94,.22);
      touch-action: manipulation;
    }
    .btn-main:active{ transform: scale(.995); }
  </style>

<body>
  <div class="wrap">
    <header>
      <div class="title">Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</div>
      <div class="subtitle">Ï†úÏô∏Ìï† Î≤àÌò∏Î•º ÏÑ†ÌÉùÌïú Îí§ Î≤àÌò∏Î•º ÏÉùÏÑ±ÌïòÏÑ∏Ïöî.</div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="hd">
          <h2>ÏÉùÏÑ± Í≤∞Í≥º</h2>
          <p>Í≤∞Í≥ºÎäî Ìïú Ï§ÑÎ°ú ÌëúÏãúÎê©ÎãàÎã§.</p>
        </div>

        <div class="bd">
          <div class="row">
            <span class="pill">Ï†úÏô∏ <strong id="excludedCount">0</strong>Í∞ú</span>
            <button id="btnClear" class="btn btn-ghost" type="button">Ï†úÏô∏ Ï†ÑÎ∂Ä Ìï¥Ï†ú</button>
          </div>

          <div class="row">
            <button id="btnReset" class="btn btn-danger" type="button">Ï¥àÍ∏∞Ìôî</button>
          </div>

          <div class="results" id="results" aria-live="polite"></div>
        </div>
      </section>

      <aside class="card">
        <div class="hd">
          <h2>Ï†úÏô∏ Î≤àÌò∏</h2>
          <p>ÎàåÎü¨ÏÑú Ï†úÏô∏ / Îã§Ïãú ÎàåÎü¨ÏÑú Ìï¥Ï†ú</p>
        </div>
        <div class="bd">
          <div class="num-grid" id="numGrid" aria-label="Ï†úÏô∏Ìï† Î≤àÌò∏ ÏÑ†ÌÉù"></div>
        </div>
      </aside>
    </div>
  </div>

  <div class="adBar" id="adBar">
    <div class="adInner">
      <div id="adSlot" class="adSlot">
        AD BANNER
      </div>
    </div>
  </div>

  <div class="stickyBar" id="stickyBar">
    <div class="stickyInner">
      <button id="btnGen" class="btn-main" type="button">üé≤ Î≤àÌò∏ ÏÉùÏÑ±</button>
    </div>
  </div>

  <script>
    const excluded = new Set();
    const ALL = Array.from({length:45}, (_,i)=>i+1);

    const numGrid = document.getElementById('numGrid');
    const excludedCount = document.getElementById('excludedCount');
    const btnClear = document.getElementById('btnClear');
    const btnReset = document.getElementById('btnReset');
    const btnGen = document.getElementById('btnGen');
    const results = document.getElementById('results');

    const adBar = document.getElementById('adBar');
    const stickyBar = document.getElementById('stickyBar');

    let runIndex = 0;

    function updateFixedSpace(){
      // Ïã§Ï†ú ÌïòÎã® Í≥†Ï†ïÏòÅÏó≠ ÎÜíÏù¥(Í¥ëÍ≥† + Î≤ÑÌäºÎ∞î) Ï∏°Ï†ïÌï¥ÏÑú Î≥∏Î¨∏ paddingÏóê Î∞òÏòÅ
      const adH = adBar ? adBar.offsetHeight : 0;
      const stickyH = stickyBar ? stickyBar.offsetHeight : 0;
      const extra = 12; // Ïó¨Ïú†
      const total = adH + stickyH + extra;
      document.documentElement.style.setProperty('--fixedSpace', total + 'px');
    }

    // resize / orientation / Ìè∞ Ï£ºÏÜåÏ∞Ω Î≥ÄÌôî ÎåÄÏùë
    window.addEventListener('resize', updateFixedSpace, {passive:true});
    window.addEventListener('orientationchange', updateFixedSpace, {passive:true});
    // Ï≤òÏùå Î†åÎçî ÌõÑ ÌïúÎ≤à, Îã§Ïùå ÌîÑÎ†àÏûÑÏóê ÌïúÎ≤à Îçî(Ìè∞ÏóêÏÑú offsetHeight ÏïàÏ†ïÌôî)
    window.addEventListener('load', ()=>{
      updateFixedSpace();
      requestAnimationFrame(updateFixedSpace);
      setTimeout(updateFixedSpace, 200);
    });

    function updateExcludedUI(){
      excludedCount.textContent = String(excluded.size);
    }

    function renderGrid(){
      numGrid.innerHTML = '';
      for(let n=1; n<=45; n++){
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'num' + (excluded.has(n) ? ' is-off' : '');
        b.textContent = String(n);
        b.addEventListener('click', ()=>{
          if (excluded.has(n)) excluded.delete(n);
          else excluded.add(n);
          updateExcludedUI();
          renderGrid();
        });
        numGrid.appendChild(b);
      }
    }

    function availablePool(){
      return ALL.filter(n => !excluded.has(n));
    }

    function pick6(pool){
      const arr = pool.slice();
      for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.slice(0, 6).sort((a,b)=>a-b);
    }

    function makeResultShell(index){
      const wrap = document.createElement('div');
      wrap.className = 'result';

      const top = document.createElement('div');
      top.className = 'result-top';

      const idx = document.createElement('div');
      idx.className = 'idx';
      idx.textContent = String(index);

      const copy = document.createElement('button');
      copy.type = 'button';
      copy.className = 'copy';
      copy.textContent = 'Î≥µÏÇ¨';
      copy.disabled = true;
      copy.style.opacity = '.6';
      copy.style.cursor = 'not-allowed';

      top.appendChild(idx);
      top.appendChild(copy);

      const line = document.createElement('div');
      line.className = 'numsLine isRolling';
      line.textContent = '‚Äî ‚Äî ‚Äî ‚Äî ‚Äî ‚Äî';

      wrap.appendChild(top);
      wrap.appendChild(line);

      return {wrap, copy, line};
    }

    function generate(){
      const pool = availablePool();
      if (pool.length < 6) return;

      runIndex += 1;
      const finalNums = pick6(pool);

      const {wrap, copy, line} = makeResultShell(runIndex);
      results.prepend(wrap);

      let ticks = 0;
      const total = 22;
      const timer = setInterval(()=>{
        const tmp = [];
        for(let i=0;i<6;i++){
          tmp.push(String(Math.floor(Math.random()*45)+1));
        }
        tmp.sort((a,b)=>Number(a)-Number(b));
        line.textContent = tmp.join(' ');
        ticks++;

        if (ticks >= total){
          clearInterval(timer);
          line.classList.remove('isRolling');
          line.textContent = finalNums.join(' ');

          copy.disabled = false;
          copy.style.opacity = '1';
          copy.style.cursor = 'pointer';

          copy.addEventListener('click', async ()=>{
            const text = finalNums.join(' ');
            try{
              await navigator.clipboard.writeText(text);
              copy.textContent = 'Î≥µÏÇ¨Îê®';
              setTimeout(()=> copy.textContent='Î≥µÏÇ¨', 900);
            }catch(e){
              copy.textContent = 'Î≥µÏÇ¨ Ïã§Ìå®';
              setTimeout(()=> copy.textContent='Î≥µÏÇ¨', 900);
            }
          }, {once:true});
        }
      }, 55);
    }

    btnGen.addEventListener('click', generate);

    btnClear.addEventListener('click', ()=>{
      excluded.clear();
      updateExcludedUI();
      renderGrid();
    });

    btnReset.addEventListener('click', ()=>{
      excluded.clear();
      updateExcludedUI();
      results.innerHTML = '';
      runIndex = 0;
      renderGrid();
    });

    renderGrid();
    updateExcludedUI();
    updateFixedSpace();
  </script>
