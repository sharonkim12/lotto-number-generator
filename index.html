<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°</title>

  <style>
    :root{
      --bg:#071018;
      --cardA: rgba(255,255,255,.08);
      --cardB: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.14);
      --text:#f3f4f6;
      --muted:rgba(255,255,255,.72);
      --accent:#22c55e;
      --accent2:#16a34a;
      --danger:#ef4444;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 18px;

      /* ê¸°ë³¸(PC/íƒœë¸”ë¦¿) */
      --h1: clamp(26px, 4.8vw, 44px);
      --h2: clamp(18px, 2.8vw, 24px);
      --p:  clamp(15px, 2.4vw, 18px);

      --btn: clamp(22px, 3.6vw, 30px);

      /* ì œì™¸ ìˆ«ì íƒ€ì¼ */
      --numBtn: clamp(20px, 3.0vw, 26px);
      --numBtnH: clamp(70px, 7.2vw, 86px);
      --numExcludedLabel: 13px;

      /* ê²°ê³¼ ê³µ */
      --ball: clamp(74px, 8.8vw, 92px);
      --ballFont: clamp(30px, 3.6vw, 40px);
      --gap: 14px;
    }

    /* ëª¨ë°”ì¼ì—ì„œ â€œí™•ì‹¤íˆâ€ í¬ê²Œ (í•µì‹¬) */
    @media (max-width: 520px){
      :root{
        --h1: clamp(30px, 7.0vw, 40px);
        --h2: clamp(22px, 5.4vw, 26px);
        --p:  clamp(18px, 4.6vw, 20px);

        --btn: clamp(26px, 6.6vw, 34px);

        /* ì—¬ê¸°ì„œ ìˆ«ì ì²´ê¸‰ì„ ì˜¬ë ¤ë²„ë¦¼ */
        --numBtn: clamp(28px, 7.4vw, 34px);
        --numBtnH: clamp(88px, 18.5vw, 112px);
        --numExcludedLabel: 16px;

        --ball: clamp(96px, 20vw, 120px);
        --ballFont: clamp(40px, 9.6vw, 48px);
        --gap: 12px;
      }
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 15% 0%, rgba(34,197,94,.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(59,130,246,.12), transparent 50%),
        var(--bg);
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: clamp(14px, 3vw, 28px);
      padding-bottom: 120px;
    }

    header{
      display:flex;
      flex-direction:column;
      gap: 8px;
      margin: 8px 0 16px;
    }
    .title{
      font-size: var(--h1);
      font-weight: 950;
      letter-spacing: -0.02em;
      line-height: 1.12;
    }
    .subtitle{
      font-size: var(--p);
      color: var(--muted);
      line-height: 1.45;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 920px){
      .grid{ grid-template-columns: 1.1fr .9fr; align-items:start; }
    }

    .card{
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hd{
      padding: 16px 16px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
    }
    .hd h2{
      margin:0;
      font-size: var(--h2);
      font-weight: 950;
      letter-spacing:-0.01em;
    }
    .hd p{
      margin: 8px 0 0;
      font-size: var(--p);
      color: var(--muted);
      line-height:1.5;
    }
    .bd{ padding: 16px; }

    /* ë²„íŠ¼ */
    .btn{
      width:100%;
      border:0;
      cursor:pointer;
      border-radius: 18px;
      font-weight: 950;
      letter-spacing:-0.01em;
      user-select:none;
      transition: transform .06s ease, filter .12s ease, opacity .12s ease;
    }
    .btn:active{ transform: scale(.995); }
    .btn:focus{ outline: 3px solid rgba(34,197,94,.35); outline-offset: 2px; }

    .btn-main{
      padding: 18px 16px;
      font-size: var(--btn);
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color: #06230f;
      box-shadow: 0 14px 28px rgba(34,197,94,.22);
    }
    .btn-main:hover{ filter: brightness(1.04); }

    .btn-ghost{
      padding: 14px 14px;
      font-size: clamp(18px, 4.6vw, 22px);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.14);
      opacity: .95;
    }
    .btn-ghost:hover{ opacity: 1; filter: brightness(1.06); }

    .row{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-top: 12px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      font-size: clamp(18px, 4.8vw, 20px);
      font-weight: 900;
      color: rgba(255,255,255,.92);
    }
    .pill strong{ font-size: clamp(20px, 5.4vw, 24px); }

    /* ì œì™¸ ìˆ«ì */
    .num-grid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0,1fr)); /* ëª¨ë°”ì¼ ê¸°ì¤€ 5ì—´ ê³ ì •(ê°€ë…ì„±) */
      gap: 12px;
    }
    @media (min-width: 680px){
      .num-grid{ grid-template-columns: repeat(6, minmax(0,1fr)); }
    }

    .num{
      height: var(--numBtnH);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 1000;
      font-size: var(--numBtn);
      cursor:pointer;
      transition: transform .06s ease, filter .12s ease, background .12s ease;
      line-height: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding-bottom: 18px; /* ì•„ë˜ 'ì œì™¸' ìë¦¬ */
    }
    .num:active{ transform: scale(.99); }
    .num:hover{ filter: brightness(1.06); }

    .num.is-off{
      background: rgba(239,68,68,.14);
      border-color: rgba(239,68,68,.38);
      color: #ffd1d1;
    }
    .num.is-off::after{
      content:"ì œì™¸";
      position:absolute;
      bottom: 10px;
      font-size: var(--numExcludedLabel);
      font-weight: 950;
      opacity:.95;
      letter-spacing: .02em;
    }

    /* ê²½ê³  */
    .warn{
      margin-top: 12px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(239,68,68,.12);
      border: 1px solid rgba(239,68,68,.24);
      color: rgba(255,255,255,.95);
      font-size: var(--p);
      font-weight: 850;
      line-height: 1.5;
      display:none;
    }
    .warn.show{ display:block; }

    /* ê²°ê³¼ */
    .results{
      display:flex;
      flex-direction:column;
      gap: 12px;
      margin-top: 14px;
    }
    .result{
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      overflow:hidden;
    }
    .result-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 12px;
    }
    .idx{
      font-size: clamp(18px, 4.8vw, 20px);
      font-weight: 1000;
      color: rgba(255,255,255,.95);
    }
    .copy{
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight: 1000;
      font-size: clamp(16px, 4.0vw, 16px);
      cursor:pointer;
    }
    .copy:hover{ filter: brightness(1.07); }

    /* ê³µ(ë²ˆí˜¸ê°€ ë™‡ë™‡) */
    .balls{
      display:flex;
      gap: var(--gap);
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
      align-items:center;
    }
    .ball{
      width: var(--ball);
      height: var(--ball);
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: var(--ballFont);
      font-weight: 1000;
      letter-spacing: 0.01em;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.24), rgba(255,255,255,.10) 35%, rgba(255,255,255,.08) 60%),
        rgba(255,255,255,.10);
      border: 2px solid rgba(255,255,255,.22);
      box-shadow:
        inset 0 10px 18px rgba(255,255,255,.06),
        0 10px 22px rgba(0,0,0,.26);
      transform: translateZ(0);
      user-select:none;
    }
    .ball.isRolling{
      filter: blur(.25px);
      opacity: .95;
    }
    .ball.pop{
      animation: pop .18s ease-out both;
    }
    @keyframes pop{
      from{ transform: scale(.96); opacity:.85; }
      to{ transform: scale(1); opacity:1; }
    }

    /* í•˜ë‹¨ ê³ ì • ë°” */
    .stickyBar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px;
      background: linear-gradient(180deg, rgba(7,16,24,0), rgba(7,16,24,.92) 28%, rgba(7,16,24,.98));
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,.10);
      z-index: 50;
    }
    .stickyInner{
      max-width: 980px;
      margin: 0 auto;
      padding: 0 clamp(14px, 3vw, 28px);
      display:flex;
      gap: 10px;
    }
    .stickyInner .btn-main{ flex: 1; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°</div>
      <div class="subtitle">ì œì™¸í•  ë²ˆí˜¸ë¥¼ ì„ íƒí•œ ë’¤, ì•„ë˜ ë²„íŠ¼ì„ ëˆ„ë¥´ì‹œë©´ ë²ˆí˜¸ê°€ ìƒì„±ë©ë‹ˆë‹¤.</div>
    </header>

    <div class="grid">
      <!-- ì™¼ìª½: ê²°ê³¼ -->
      <section class="card">
        <div class="hd">
          <h2>ìƒì„± ê²°ê³¼</h2>
          <p>ë²ˆí˜¸ëŠ” ê³µ ì•ˆì— í‘œì‹œë©ë‹ˆë‹¤.</p>
        </div>
        <div class="bd">
          <div class="row">
            <span class="pill">ì œì™¸ëœ ë²ˆí˜¸ <strong id="excludedCount">0</strong>ê°œ</span>
            <button id="btnClear" class="btn btn-ghost" type="button">ì œì™¸ ì „ë¶€ í•´ì œ</button>
          </div>

          <div id="warn" class="warn" role="alert"></div>

          <div class="results" id="results" aria-live="polite"></div>
        </div>
      </section>

      <!-- ì˜¤ë¥¸ìª½: ì œì™¸ -->
      <aside class="card">
        <div class="hd">
          <h2>ì œì™¸ ë²ˆí˜¸ ì„ íƒ</h2>
          <p>ìˆ«ìë¥¼ ëˆ„ë¥´ë©´ ì œì™¸ë©ë‹ˆë‹¤. ë‹¤ì‹œ ëˆ„ë¥´ë©´ í•´ì œë©ë‹ˆë‹¤.</p>
        </div>
        <div class="bd">
          <div class="num-grid" id="numGrid" aria-label="ì œì™¸í•  ë²ˆí˜¸ ì„ íƒ"></div>
        </div>
      </aside>
    </div>
  </div>

  <!-- í•˜ë‹¨ ê³ ì • ìƒì„± ë²„íŠ¼ -->
  <div class="stickyBar">
    <div class="stickyInner">
      <button id="btnGen" class="btn btn-main" type="button">ğŸ² ë²ˆí˜¸ ìƒì„±</button>
    </div>
  </div>

  <script>
    const excluded = new Set();
    const ALL = Array.from({length:45}, (_,i)=>i+1);

    const numGrid = document.getElementById('numGrid');
    const excludedCount = document.getElementById('excludedCount');
    const btnClear = document.getElementById('btnClear');
    const btnGen = document.getElementById('btnGen');
    const results = document.getElementById('results');
    const warn = document.getElementById('warn');

    let runIndex = 0;

    function updateExcludedUI(){
      excludedCount.textContent = String(excluded.size);
    }
    function clearWarn(){
      warn.classList.remove('show');
      warn.textContent = '';
    }
    function showWarn(msg){
      warn.textContent = msg;
      warn.classList.add('show');
    }

    function renderGrid(){
      numGrid.innerHTML = '';
      for (let n=1; n<=45; n++){
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'num' + (excluded.has(n) ? ' is-off' : '');
        b.textContent = String(n);
        b.setAttribute('aria-pressed', excluded.has(n) ? 'true' : 'false');
        b.addEventListener('click', ()=>{
          if (excluded.has(n)) excluded.delete(n);
          else excluded.add(n);
          updateExcludedUI();
          renderGrid();
          clearWarn();
        });
        numGrid.appendChild(b);
      }
    }

    function availablePool(){
      return ALL.filter(n => !excluded.has(n));
    }

    function pick6(pool){
      const arr = pool.slice();
      for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.slice(0, 6).sort((a,b)=>a-b);
    }

    function makeResultShell(index){
      const wrap = document.createElement('div');
      wrap.className = 'result';

      const top = document.createElement('div');
      top.className = 'result-top';

      const idx = document.createElement('div');
      idx.className = 'idx';
      idx.textContent = String(index);

      const copy = document.createElement('button');
      copy.type = 'button';
      copy.className = 'copy';
      copy.textContent = 'ë³µì‚¬';
      copy.disabled = true;
      copy.style.opacity = '.6';
      copy.style.cursor = 'not-allowed';

      top.appendChild(idx);
      top.appendChild(copy);

      const ballsWrap = document.createElement('div');
      ballsWrap.className = 'balls';

      const balls = [];
      for(let i=0;i<6;i++){
        const ball = document.createElement('div');
        ball.className = 'ball isRolling';
        ball.textContent = '--';
        balls.push(ball);
        ballsWrap.appendChild(ball);
      }

      wrap.appendChild(top);
      wrap.appendChild(ballsWrap);

      return {wrap, copy, balls};
    }

    function generate(){
      clearWarn();

      const pool = availablePool();
      if (pool.length < 6){
        showWarn('ì œì™¸í•œ ë²ˆí˜¸ê°€ ë„ˆë¬´ ë§ìŠµë‹ˆë‹¤. ìµœì†Œ 6ê°œëŠ” ë‚¨ê²¨ì•¼ ìƒì„±ë©ë‹ˆë‹¤.');
        return;
      }

      runIndex += 1;

      const finalNums = pick6(pool);
      const {wrap, copy, balls} = makeResultShell(runIndex);

      results.prepend(wrap);

      // 1 -> 2 -> 3 -> ... ìˆœì„œë¡œ ë©ˆì¶¤
      balls.forEach((ball, i)=>{
        let ticks = 0;
        const base = 14;
        const extra = i * 8;
        const total = base + extra;

        const timer = setInterval(()=>{
          ball.textContent = String(Math.floor(Math.random()*45)+1);
          ticks++;

          if (ticks >= total){
            clearInterval(timer);
            ball.classList.remove('isRolling');
            ball.textContent = String(finalNums[i]);
            ball.classList.add('pop');
            setTimeout(()=> ball.classList.remove('pop'), 220);

            if (i === 5){
              copy.disabled = false;
              copy.style.opacity = '1';
              copy.style.cursor = 'pointer';
              copy.addEventListener('click', async ()=>{
                const text = finalNums.join(' ');
                try{
                  await navigator.clipboard.writeText(text);
                  copy.textContent = 'ë³µì‚¬ë¨';
                  setTimeout(()=> copy.textContent='ë³µì‚¬', 900);
                }catch(e){
                  copy.textContent = 'ë³µì‚¬ ì‹¤íŒ¨';
                  setTimeout(()=> copy.textContent='ë³µì‚¬', 900);
                }
              }, {once:true});
            }
          }
        }, 60);
      });
    }

    btnClear.addEventListener('click', ()=>{
      excluded.clear();
      updateExcludedUI();
      renderGrid();
      clearWarn();
    });

    btnGen.addEventListener('click', generate);

    renderGrid();
    updateExcludedUI();
  </script>
</body>
</html>
